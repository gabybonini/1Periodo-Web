<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./modernizr-custom.js"></script>
    <link href="css/reset.css" rel="stylesheet" type="text/css"/>
    <link href="css/estilos.css" rel="stylesheet" type="text/css"/>

    <title>Contato</title>
</head>
<body>
<div class="container-principal">
    <main>
        <section class="container-contato">
                <div class="form-image">
                    <img src="images/logo_kombi_coffee.png" alt="logo-coffe">
                </div>
            <div class="contato">
                <h3>Formul√°rio de Contato</h3>
                <form>
                    <div class="input-group">
                        <div class="input-box">
                            <label for="firstName">Nome</label>
                            <input id="firstName" type="text" name="firstName" placeholder="Nome" required>
                        </div>

                        <div class="input-box">
                            <label for="email">Email</label>
                            <input id="email" type="text" name="email" placeholder="E-mail" required>
                        </div>

                        <div class="input-message">
                            <label>Mensagem</label>
                            <textarea class="field" name="message" placeholder="Digite sua mensagem aqui." required></textarea>
                            <div class="button">
                                <button class="button-enviar"><a href="#">Enviar</a></button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <footer>
            <p>
                Copyright
            </p>
        </footer>
    </main>
</div>
</body>
</html>
